<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="Frontend-dos.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <div class="contenedor">
      <div class="contenedor-tarjeta">

        <div class="contenedor-tarjeta-imagen">
          <img class="img"  src="images/illustration-hero.svg" alt="" />
        </div>
        <div class="contenedor-tarjeta-texto">

          <h1>Order Summary</h1>

          <p>You can now listen to millions of songs,<br />
            audiobooks, and podcasts on any device <br />
            anywhere you like! <br /></p> 
            
              

            <div class="contenedor-tarjeta-texto-pago">
             <div class="contenedor-tarjeta-texto-pago-izquierda">
              <div imagen-musica>
                <img class="musica" src="images/icon-music.svg" alt="">
              </div>
              
              <div class="pago">
                <p class="pago-plan" ><strong>Annual Plan</strong></p>
                <p class="pago-time">$59.99/year</p>
              </div>

             </div>
              

              <div class="link">
                <a href="">Change</a>
              </div>
            </div>

            <div class="botones">
              <a href="" class="boton-aceptar">Proceed to Payment</a>
              <a href="" class="boton-cancela">Cancel Order</a>
            </div>
        </div>

      </div>
    </div>
  </body>
</html>
